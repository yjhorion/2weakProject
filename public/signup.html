<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>회원가입 페이지</title>
    <style>
      @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css");

      form {
        width: 300px;
      }
      
      .main {
        width: 300px;
        justify-content: center;
      }

      .signin {
        display: flex;
        justify-content: center;
        padding-top: 100px;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 logo">
            <a href="/">
              <img
                src="./images/logo.jpg"
                alt="Logo"
                style="height: 100px; width: auto"
              />
            </a>
          </div>
          <div class="col-12 col-md-6 navigation text-end mt-4">
            <a href="/getReservDetail.html" class="btn btn-link">예매조회</a>
            <a href="/signin.html" class="btn btn-success ms-3">로그인</a>
            <a href="/signup.html" class="btn btn-success ms-3">회원가입</a>
          </div>
        </div>
      </div>
    </header>

    <!-- 회원가입 페이지 --> 
    <div class="signin">
      <body class="text-black">
      <div class="main">
        <div class="header">
          <h1>회원가입</h1>
        </div>
        <form method="post" onsubmit="event.preventDefault(); submitSignUpForm();">
          <div class="mb-3">
            <label for="username" class="form-label">username</label>
            <input
              type="username"
              class="form-control"
              id="username"
              name="login_username"
            />
            <div id="emailHelp" class="form-text">
              영어와 숫자만 입력해주세요.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="login_userPw"
            />
            <div id="emailHelp" class="form-text">
              영어와 숫자만 입력해주세요.
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-success d-grid gap-2 col-12 mx-auto mt-5 mb-3"
            type="submit"
          >
          회원가입
          </button>
          </a>
        </form>
      </div>
      </body>
    </div>
    <script>
      function submitSignUpForm() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const signupData = {
          username : username,
          password: password
        }

        fetch('/api/sign-up', {
          method: 'POST',
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(signupData)
        })
        .then((res) => res.json())
        .then((data) => {
        if (data.message === '회원가입 성공') {
            alert(data.message)
            window.location.href = '/';
        } else {
          alert(data.message)  
        }          
        })
        .catch((error) => {
          alert(error)
          console.log("회원가입에서 에러 발생", error)
        })
      }
    </script>
  </body>
</html>
